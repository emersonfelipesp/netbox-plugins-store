{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Netbox Plugins Store | {% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />

        <!-- Boostrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <nav class="navbar sticky-top">
                <a href="{% url 'home' %}">
                    <img src="https://github.com/netbox-community/netbox/blob/develop/netbox/project-static/img/netbox_icon.svg" alt="Netbox Plugins Store logo" width="150px" />
                </a>
            </nav>

            <div class="container">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </body>
</html>
